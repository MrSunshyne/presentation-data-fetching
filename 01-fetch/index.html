<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inria+Sans:wght@400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="joke-container">
        <h1>Chuck Norris Jokes</h1>
        <div id="jokes">xxxx</div>
        <button onclick="fetchJoke()" id="fetch-jokes">Fetch Jokes</button>
    </div>
    <script>
        function fetchJoke() {
            fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jokes').innerHTML = data.value;
                })
                .catch(error => console.log(error));
        }
    </script>
</body>
</html>
